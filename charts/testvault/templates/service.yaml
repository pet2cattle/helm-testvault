apiVersion: v1
kind: Service
metadata:
  name: {{ include "testvault.fullname" . }}
  labels:
    {{- include "testvault.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: vault
      protocol: TCP
      name: http
  selector:
    {{- include "testvault.selectorLabels" . | nindent 4 }}
